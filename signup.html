<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Re-Market</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/resetRemarket.css">
</head>

<body>
    <div id="layout">
        <header id="header">
            <div id="headerInner">
                <img src="img/logo.png" alt="logo">
            </div>
        </header>

        <main id="main">
            <div id="mainInner">

                <div id="signupTitle">
                    <p><span>회원가입</span></p>
                </div>

                <div id="signup">
                    <ul id="signupText">
                        <li>이름</li>
                        <li>전화번호</li>
                        <li>인증번호</li>
                        <li>이메일</li>
                        <li>닉네임</li>
                    </ul>
                    <ul id="signupMain">
                        <li><input type="text" placeholder="홍길동"></li>
                        <li>
                            <input type="text" placeholder="휴대폰 번호를 입력하세요">
                            <button>발송하기</button>
                        </li>
                        <li><input type="text" placeholder="위 번호로 발송된 인증번호를 입력하세요"></li>
                        <li><input type="text" placeholder="naver, daum, google 등"></li>
                        <li>
                            <input type="text" placeholder="닉네임을 입력하세요">
                            <button>중복확인</button>
                        </li>
                    </ul>
                </div>
                <div id="pageChange">
                    <a href="signup2.html">
                        <img class="arrowImg" src="img/right-arrow.svg" alt="right">
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="js/remarket.js"></script>
</body>

</html>
