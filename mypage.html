                <img src="img/logo_coral.png" class="MainLogo" />

            <div class="MainHeaderSearchDiv">
                <div class="MainHeaderSearchInputDiv">
                    <input type="text" class="MainHeaderSearchInput" placeholder="상품 검색" />

                        <img src="img/lens.png" class="MainSearchInputIcon" />

                <input type="button" value="로그인" class="MainheaderButtonDiv" />
                <input type="button" value="회원가입" class="MainheaderButtonDiv" />
            </div>
        </div>
    </div>

    <div id="mypage">
        <div id="userInfo">
            <div id="userInfoInner">
                <div id="userProfileImage">
                    <img src="img/userProfileImage.png" alt="profile image">

                <div id="userNickname">
                    <p id="nickname">userName</p>

                </div>

                <div id="categoryCurrentSale" class="category">
                    <p>판매 중인 물건</p>
                </div>
            </div>
            <div id="itemWrap">
                <div id="itemProfileInner">
                    <form id="userProfile">
                        <div id="name">
                            <div><strong>이름</strong></div>
                            <input type="text" placeholder="이름을 입력해주세요. (홍길동)">
                        </div>
                        <div id="tel">
                            <div><strong>전화번호</strong></div>
                            <input type="tel" placeholder="전화번호를 입력해주세요. (010-1234-5678)">
                        </div>
                    </form>
                    <div id="editUserInfo">
                        <button>회원정보수정<img src="img/edit (2).svg" alt="edit"></button>
                    </div>

    </div>

    <div id="upload">
        <div id="inputInfoTitle">상품 등록</div>
        <form id="inputInfo">
            <div id="inputInfoLeft" class="inputInfo">
                <div id="uploadImage">
                    <p id="imgP"><img id="img" src="" /></p>
                    <p id="fileP">
                        <label id="baseFileLabel" for="baseFile">업로드</label>
                        <input type="file" title="" id="baseFile" accept=".jpg, .jpeg, .png, .svg" multiple />
                        <button type="button" id="deleteFile" onclick="deleteImage();">삭제</button>
                    </p>
                    <div id="source" style="width:100%; word-break:break-all;"></div>
                </div>
            </div>
            <div id="inputInfoRight" class="inputInfo">
                <div id="category">
                    <div>카테고리</div>
                    <select name="selectCategory" id="selectCategory" onchange="selectChange(); cateChange();">
                        <option value="카테고리" selected disabled>카테고리</option>
                        <option value="과일">과일</option>
                        <option value="채소">야채/채소</option>
                        <option value="기타">기타</option>
                    </select>
                    <input id="otherItem" type="text" placeholder="기타 상품을 입력하세요">
                </div>
                <div id="itemName">
                    <div>상품명</div>
                    <input id="itemTitle" type="text" placeholder="상품명을 입력하세요(사과)" />
                </div>
                <div id="buyDate">
                    <div>구매 날짜</div>
                    <input placeholder="구매 날을 정확히 입력하세요(2019.08.31)" id="itemDate" />
                </div>
                <div id="explain">
                    <div>설명</div>
                    <textarea placeholder="상품에 대한 설명을 적으세요" id="itemContent"></textarea>
                </div>
            </div>
        </form>
        <div id="itemButton">
            <button type="button" id="cancle">취소</button>
            <button type="button" id="finish" onclick="uploadFinish();">상품 등록</button>
        </div>
    </div>
