<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mypage</title>
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="header">
        <div class="MainHeaderDiv">
            <div class="MainHeaderLogoDiv">
                <img src="img/logo_coral.png" class="MainLogo" />
            </div>
            <div class="MainHeaderSearchDiv">
                <div class="MainHeaderSearchInputDiv">
                    <input type="text" class="MainHeaderSearchInput" placeholder="상품 검색" />
                    <div class="MainHeaderSearchInputIconDiv">
                        <img src="img/lens.png" class="MainSearchInputIcon" />
                    </div>
                </div>
            </div>
            <div class="MainHeaderButtonDiv">
                <input type="button" value="구매하기" class="MainheaderButtonDiv" />
                <input type="button" value="등록하기" class="MainheaderButtonDiv" />
                <input type="button" value="마이페이지" class="MainheaderButtonDiv" />
                <input type="button" value="로그인" class="MainheaderButtonDiv" />
                <input type="button" value="회원가입" class="MainheaderButtonDiv" />
            </div>
        </div>
    </div>

    <div id="mypage">

        <div id="userInfo">
            <div id="userInfoInner">
                <div id="userProfileImage">
                    <img src="img/userProfileImage.png" alt="profile image">
                </div>
                <div id="userNickname">
                    <p id="nickname">userName</p>
                    <img src="img/edit (2).svg" alt="pencil">
                </div>
            </div>
        </div>

        <div id="itemInfo">
            <div id="itemCategory">
                <div id="categoryMyInfo" class="category"
                    onclick="itemBlock(itemProfileInner[0]); itemClicked(CurrentSale, myInfo);">
                    <p>내정보</p>
                </div>
                <div id="categoryCurrentSale" class="category"
                    onclick="itemBlock(itemInfoInner); itemClicked(myInfo, CurrentSale);">
                    <p>예약한 물건</p>
                </div>
            </div>
            <div id="itemWrap">

                <div class="itemProfileInner">
                    <form id="userProfile">
                        <div id="name">
                            <div><strong>이름</strong></div>
                            <input id="userName" type="text" placeholder="이름을 입력해주세요 (홍길동)">
                        </div>
                        <div id="tel">
                            <div><strong>전화번호</strong></div>
                            <input id="userTel" type="tel" placeholder="전화번호를 입력해주세요 (010-1234-5678)">
                        </div>
                    </form>
                    <div id="editUserInfo">
                        <button id="edit" onclick="itemBlock(itemProfileInner[1]);">회원정보수정
                            <img src="img/edit (2).svg" alt="edit">
                        </button>
                    </div>
                </div>

                <div class="itemProfileInner">
                    <form id="userProfile">
                        <div id="name">
                            <div><strong>이름</strong></div>
                            <input type="text" placeholder="이름을 입력해주세요 (홍길동)">
                        </div>
                        <div id="tel">
                            <div><strong>전화번호</strong></div>
                            <input type="tel" placeholder="전화번호를 입력해주세요 (010-1234-5678)">
                        </div>
                        <div id="pw">
                            <div><strong>비밀번호 변경</strong></div>
                            <input type="password" placeholder="현재 비밀번호를 입력해주세요">
                        </div>
                        <div id="pw2">
                            <div><strong></strong></div>
                            <input type="password" placeholder="새 비밀번호를 입력해주세요">
                        </div>
                    </form>
                    <div id="editUserInfo">
                        <button id="editCancel" onclick="itemBlock(itemProfileInner[0]);">취소</button>
                        <button>회원정보수정<img src="img/edit (2).svg" alt="edit"></button>
                    </div>
                </div>

                <div id="itemInfoInner">
                    <div class="itemList">
                        <p class="itemDate">2018년 06년 09일</p>
                        <div class="item">
                            <div class="userFace">
                                <img src="img/userProfileImage.png" alt="userFace">
                            </div>
                            <div class="userRelation">
                                <div class="itemLocation">
                                    <img src="img/maps-and-flags.svg" alt="marker">
                                    <p>대전광역시 유성구 장동</p>
                                </div>
                                <div class="exchangeUser">
                                    <h1>학기초 김어진</h1>
                                </div>
                            </div>
                            <div class="itemButton">
                                <div class="forLeftBorder">
                                    <button class="delete">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/mypage.js"></script>
</body>

</html>
