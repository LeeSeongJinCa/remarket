<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mypage</title>
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div id="mypage">
        <div id="userInfo">
            <div id="userInfoInner">
                <div id="userProfileImage">
                    <img src="" alt="profile image">
                </div>
                <div id="userNickname">
                    <p id="nickname">userName</p>
                    <img src="img/edit (2).svg" alt="pencil">
                </div>
                <div id="aboutItem">
                    <div id="sellItemCount">상품 판매 수 69</div>
                    <div id="exchangeItemCount">상품 교환 수 74</div>
                </div>
            </div>
        </div>

        <div id="itemInfo">
            <div id="itemInfoInner">
                <div id="itemCategory">
                    <div class="categoryMyInfo category">
                        <p>내정보</p>
                    </div>
                    <div class="categoryCurrentSale category">
                        <p>판매 중인 물건</p>
                    </div>
                </div>

                <!-- 반복 리스트 시작 -->
                <div class="itemList">
                    <p class="itemDate">2018년 06년 09일</p>
                    <div class="item">
                        <div class="userFace">
                            <img src="https://cdn.faceplusplus.com/mc-official/scripts/demoScript/images/demo-pic4.jpg" alt="userFace">
                        </div>
                        <div class="userRelation">
                            <div class="itemLocation">
                                <img src="img/maps-and-flags.svg" alt="marker">
                                <p>대전광역시 유성구 장동</p>
                            </div>
                            <div class="exchangeUser">
                                <h1>학기초 김어진</h1>
                                <img src="img/transfer.svg" alt="exchangeImage">
                                <p>2학기 김어진</p>
                            </div>
                        </div>
                        <div class="itemButton">
                            <div class="forLeftBorder">
                                <button class="edit">수정</button>
                                <button class="delete">삭제</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 반복 리스트 끝 -->
                
            </div>
        </div>
    </div>
</body>

</html>
