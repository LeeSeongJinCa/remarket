<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Re-Market</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/resetRemarket.css">
</head>

<body>
    <div id="layout">
        <header id="header">
            <div id="headerInner">
                <img src="img/logo.png" alt="logo">
            </div>
        </header>

        <main id="main">
            <div id="mainInner">

                <div id="signupTitle">
                    <p><span>회원가입</span></p>
                </div>

                <div id="signup">
                    <ul id="signupText">
                        <li>아이디</li>
                        <li id="password">비밀번호</li>
                        <li id="address">주소</li>
                    </ul>
                    <ul id="signupMain">
                        <li><input type="text" placeholder="아이디를 입력하세요"></li>
                        <li><input type="text" placeholder="비밀번호를 입력하세요"></li>
                        <li><input type="text" placeholder="비밀번호를 다시 입력해주세요"></li>
                        <li><input type="text" placeholder="주소를 입력하세요"></li>
                        <li><input type="text" placeholder="상세 주소를 입력하세요"></li>
                    </ul>
                </div>

                <div id="pageChange">
                    <a href="signup.html">
                        <img class="arrowImg" src="img/left_arrow.svg" alt="left">
                    </a>
                </div>
                <div id="signupButton">
                    <button>취소</button>
                    <button>회원가입</button>
                </div>

            </div>
        </main>
    </div>

    <script src="js/remarket.js"></script>
</body>

</html>
