<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>upload page</title>
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div id="upload">
        <div id="inputInfoTitle">상품 등록</div>
        <form id="inputInfo">
            <div id="inputInfoLeft" class="inputInfo">
                <div id="uploadImage">
                    <p id="imgP"><img id="img" src="" /></p>
                    <p id="fileP">
                        <label id="baseFileLabel" for="baseFile">업로드</label>
                        <input type="file" title="" id="baseFile" accept=".jpg, .jpeg, .png, .svg" multiple/>
                        <button type="button" id="deleteFile" onclick="deleteImage();">삭제</button>
                    </p>
                    <div id="source" style="width:100%; word-break:break-all;"></div>
                </div>
            </div>
            <div id="inputInfoRight" class="inputInfo">
                <div id="category">
                    <div>카테고리</div>
                    <select name="selectCategory" id="selectCategory" onchange="selectChange(); cateChange();">
                        <option value="카테고리" selected disabled>카테고리</option>
                        <option value="과일">과일</option>
                        <option value="채소">야채/채소</option>
                        <option value="기타">기타</option>
                    </select>
                    <input id="otherItem" type="text" placeholder="기타 상품을 입력하세요">
                </div>
                <div id="locationX">
                    <div>위치</div>
                    <select name="selectLocation" id="selectLocationX">
                        <option value="NULL" disabled selected>선택</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div id="locationY">
                    <div></div>
                    <select name="selectLocation" id="selectLocationY">
                        <option value="NULL" disabled selected>선택</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div id="itemName">
                    <div>상품명</div>
                    <input id="itemTitle" type="text" placeholder="상품명을 입력하세요(사과)" />
                </div>
                <div id="buyDate">
                    <div>구매 날짜</div>
                    <input type="date" placeholder="구매 날을 정확히 입력하세요(2019.08.31)" id="itemDate" />
                </div>
            </div>
        </form>
        <div id="itemButton">
            <button type="button" id="cancle">취소</button>
            <button type="button" id="finish" onclick="uploadFinish();">상품 등록</button>
        </div>
    </div>

    <script src="js/upload.js"></script>
</body>
</html>
